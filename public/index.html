<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi</title>
</head>
<style>
    .hidden {
        display: none;
    }

    textarea {
        min-width: 400px;
        min-height: 200px;
    }
</style>
<body>
    <ul>
        <li>Move: Left, right</li>
        <li>Jump: Up</li>
        <li>Shoot: Down</li>
        <li>Speak to NPC: E</li>
        <li>Draw entity: Click and drag to draw the following (click to select):

            <span class='js-select-block-type'>
                <button class='js-select-block-type' data-type='block'>Block</button>
                <button class='js-select-block-type' data-type='jump through block'>Jump through block</button>
                <button class='js-select-block-type' data-type='bouncer'>Bouncer</button>
                <button class='js-select-block-type' data-type='baddie'>Baddie</button>
                <button class='js-select-block-type' data-type='npc'>NPC</button>
                <button class='js-select-block-type' data-type='spike'>Spike</button>
            </span>
        </li>
    </ul>


    <div class="js-editor-content-container hidden">
        
        <textarea name="content" id="content" class="js-editor-content" placeholder="Enter the text for the NPC to say, each part on a new line"></textarea>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
